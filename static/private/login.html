<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Fiber Boilerplate</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"></link>
</head>

<body>
<div class="container">
    <div class="text-center">
        <img src="/img/logo.svg" class="img-fluid" width="300px"/>
    </div>
    <h4>Login</h4>
    <form class="input-group mb-3" action="/api/v1/login" method="post">
        <input type="hidden" name="_csrf" value="{{.csrfToken}}">
        <input
                type="text"
                class="form-control"
                placeholder="Username"
                id="email"
                name="email"
        />
        <div class="input-group-append">
            <button class="btn btn-outline-primary" type="submit">
                Login
            </button>
        </div>
    </form>
</div>
</body>
</html>
